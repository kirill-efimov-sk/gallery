<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Welcome
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username">вход через логн/пароль не активен
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass">вход через логн/пароль не активен
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button disabled class="login100-form-btn">
							Войти
						</button>
						
					</div>
					<p class="txt1 user-style">
						ИЛИ
					</p>

					<span class="txt1 user-style-bottom">
						продолжить с&#8195;
						<a href="#" id="goTo" onclick="javascript:loadPage()" class="txt2">
							 Instagram
						</a>
					</span>
					<span class="txt1 user-style-bottom">
						<div class="fb-login-button" data-size="small" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="true" data-width=""></div>
						<fb:login-button 
							scope="public_profile,email"
							onlogin="checkLoginState();">
						</fb:login-button>
					</span>
	
				</form>
				<ul class="login-more p-t-100">
					<li class="m-b-8">
						<span class="txt1">
							Забыли свои
						</span>

						<a href="#" class="txt2">
							Логин / Пароль?
						</a>
					</li>

					<li>
						<span class="txt1">
							Для регистрации нажмите
						</span>

						<a href="#" class="txt2">
							на эту ссылку
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&autoLogAppEvents=1&version=v7.0&appId=270001450750994" nonce="mrlniBYL"></script>

		<script>
			window.fbAsyncInit = function() {
			  FB.init({
				appId      : '270001450750994',
				cookie     : true,
				xfbml      : true,
				version    : 'v7.0'
			  });
			  FB.AppEvents.logPageView();
			};
		  
			(function(d, s, id){
			   var js, fjs = d.getElementsByTagName(s)[0];
			   if (d.getElementById(id)) {return;}
			   js = d.createElement(s); js.id = id;
			   js.src = "https://connect.facebook.net/en_US/sdk.js";
			   fjs.parentNode.insertBefore(js, fjs);
			 }(document, 'script', 'facebook-jssdk'));
			 
			function checkLoginState() {
				FB.getLoginStatus(function(response) {
					statusChangeCallback(response);
				});
				alert (response.status)
			}
			

		  </script>
